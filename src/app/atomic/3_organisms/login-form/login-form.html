<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
  <app-form-field
    label="Correo electrónico"
    placeholder="usuario@correo.com"
    type="email"
    icon="email"
    [control]="getControl('username')">
  </app-form-field>

  <app-form-field
    label="Contraseña"
    placeholder="Tu contraseña"
    type="password"
    icon="lock"
    [control]="getControl('password')">
  </app-form-field>

  <app-button
    [label]="submitLabel"
    color="primary"
    type="submit"
    icon="login">
  </app-button>

  <a (click)="forgotPassword.emit()" class="forgot-password-link">
    ¿Olvidaste tu contraseña?
  </a>
</form>
